<section class="vh-100" style="background-color: #ffffff;">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 d-flex align-items-center justify-content-end pl-md-5">
        <img src="../../assets/Login.avif" alt="login form" class="img-fluid" style="max-height: 80vh;">
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="login-form">
          <h1 class="text-primary text-center mb-5" style="font-family: 'Arial', sans-serif; font-weight: bold; font-size: 2.5rem;">Welcome Back!</h1>
          <div class="form-group mb-4">
            
            <label for="email" class="form-label text-dark">Email Address</label>
            <input type="text" id="email" class="form-control form-control-lg rounded-pill" placeholder="Email Address" [(ngModel)]="userDTO.email" name="username" #username="ngModel" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
              <div *ngIf="username.errors?.['required']">Email is required.</div>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label text-dark">Password</label>
            <input type="password" id="password" class="form-control form-control-lg rounded-pill" placeholder="Password" [(ngModel)]="userDTO.password" name="password" required #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
            </div>
          </div>
          <div class="pt-1 mb-4">
            <button class="btn btn-primary btn-lg btn-block rounded-pill" type="button" (click)="Login()">Login</button>
          </div>
          <p class="mb-0 text-dark text-center">Don't have an account? <a (click)="move()" class="link-primary" style="cursor: pointer;">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
